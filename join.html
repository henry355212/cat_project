<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入會員</title>

<script type="text/javascript">
    function check_data() {
        if (document.myForm.account.value.length == 0) {
            alert("「使用者帳號」一定要填寫喔....");
            return false;
        }
        if (document.myForm.account.value.length > 10) {
            alert("「使用者帳號」不可超過10個字元喔....");
            return false;
        }
        if (document.myForm.password.value.length == 0) {
            alert("「使用者密碼」一定要填寫喔....");
            return false;
        }
        if (document.myForm.password.value.length > 10) {
            alert("「使用者密碼」不可超過10個字元喔....");
            return false;
        }
        if (document.myForm.re_password.value.length == 0) {
            alert("「密碼確認」欄位忘了填喔....");
            return false;
        }
        if (document.myForm.password.value != document.myForm.re_password.value) {
            alert("「密碼確認」欄位與「使用者密碼」欄位一定要相同....");
            return false;
        }
        if (document.myForm.name.value.length == 0) {
            alert("您一定要留下真實姓名喔!");
            return false;
        }
        if (document.myForm.year.value.length == 0) {
            alert("您忘了填「出生年」欄位了....");
            return false;
        }
        if (document.myForm.month.value.length == 0) {
            alert("您忘了填「出生月」欄位了....");
            return false;
        }
        if (document.myForm.month.value > 12 | document.myForm.month.value < 1) {
            alert("「出生月」應該介於1-12之間喔!");
            return false;
        }
        if (document.myForm.day.value.length == 0) {
            alert("您忘了填「出生日」欄位了....");
            return false;
        }
        if (document.myForm.month.value == 2 & document.myForm.day.value > 29) {
            alert("二月只有28天，最多29天!");
            return false;
        }
        if (document.myForm.month.value == 4 | document.myForm.month.value == 6 | document.myForm.month.value == 9 | document.myForm.month.value == 11) {
            if (document.myForm.day.value > 30) {
                ("4月、6月、9月、11月只有30天喔....");
                return false;
            }
        }
        else{
            if (document.myForm.day.value > 31) {
                alert("1月、3月、5月、7月、8月、10月、12月只有31天喔....");
                return false;
            }
        }
        if (document.myForm.day.value > 31 | document.myForm.day.value < 1) {
            alert("出生日應該在1-31日之間!");
            return false;
        }
        myForm.submit();
    }
</script>
</head>
<body>
    <p align="center"><img src="join.jpg"></p>
    <form action="addmember.php" method="post" name="myForm">
        <table border="2" align="center" bodercolor="#6666FF">
            <tr>
                <td colspan="2" bgcolor="#6666FF" align="center">
                    <font color="#FFFFFF">請填入下列資料</font>
                </td>
            </tr>
            
        </table>
    </form>
</body>

</html>
